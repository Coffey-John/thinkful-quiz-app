<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Zombie Apocalypse Quiz App</title>
	<meta name="description" content="Would you survive the zombie apocalypse? Find out now!">
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
	<header role="banner">
		<div>
			<a href="index.html">
				<img src="zombie-silhouette.png" alt="zombie icon"/>
			</a>
		</div>
		<div>
			<ul>
				<li>Question: <span class="questionNumber">0</span>/5</li>
				<li>Score: <span class="score">0</span></li>
			</ul>
		</div>
	</header>
	
	<main role="main">
	
	<div class="menuScreen">
		<h1>Will you survive the zombie apocalypse, or will you become one of them?</h1>
		<button type="button" class="startButton">Let's find out!</button>
	</div>
		
	</main>
	
	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	
	<script src="index.js"></script>
</body>

</html>
